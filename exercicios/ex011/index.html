<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Midias em HTML5</title>
</head>
<body>
  <h1>Imagem dinâmica</h1>
  <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

  <picture>
    <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
    <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png"> <!--max-width, quando passar do valor em px a imagem troca-->
    <img src="imagens/foto-g.png" alt="Imagem flexível"> <!--ordem importa, do maior tamanho para o menor-->
  </picture>

  <h1>Reproduzindo Áudio</h1>
  <p>Vamos aprender a reproduzir áudios em HTML5</p>
  <!--<audio src="midia/skylines.mp3" controls autoplay></audio>-->
  <audio preload="metadata" controls loop> <!--preload="metadata" carrega dados principais, como data/ none nao carrega nada/ auto carrega tudo/ controls mostra o controlador-->
    <source src="midia/skylines.mp3" type="audio/mpeg">
    <source src="midia/skylines.ogg" type="audio/ogg">
    <source src="midia/skylines.wav" type="audio/wav"> <!--CUIDADO, midia .wav tem tamanho muito grande-->
    <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="midia/skylines.mp3">Clique aqui para baixar o arquivo MP3</a></p>
  </audio>
  <!-- MP3 WAV OGG-->
  
</body>
</html>
