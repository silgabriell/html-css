<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="estilo/style.css">
  <title>Formul√°rio</title>
</head>
<body>
  <main>
    
      <header>
        <h1>Crie sua conta</h1>
      </header>
    
    <section>
      <form action="" method="post">
        <p class="caixaNome">
          <label for="inome">Nome:</label> <br>
          <input type="text" name="nome" id="inome" placeholder="Nome completo" required maxlength="15">
        </p>
        <p class="caixaSenha">
          <label for="isenha">Senha:</label> <br>
          <input type="password" name="senha" id="isenha" placeholder="Insira sua senha" required minlength="8">
        </p>
    </section>
    <section id="submit">
      <input type="submit" value="Criar conta">
    </section>
      </form>
  </main>

</body>
</html>
